<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="index.js"></script>
        <script type="text/javascript" src="assets/lib/jquery.min.1.7.js"></script>
        <script>
            let loaded;
            window.onload = function () {
                document.querySelector('a-scene').addEventListener('markerFound', (evt)=>{
                    loaded = evt.target.id.toString().split('-')[0];
                    document.querySelector('.buttons').style.display = 'flex';
                    console.log(document.querySelector('.buttons'))
                });
                document.querySelector('a-scene').addEventListener('markerLost', (evt)=>{
                    loaded = null;
                    document.querySelector('.buttons').style.display = 'none';
                });
                document
                    .querySelector(".say-hi-button")
                    .addEventListener("click", function () {
                       if(!loaded){
                           this.classList.add("disabled");
                       }else {
                           window.open(`modelViewer-${loaded}.html`,"_self");
                       }
                    });
            };
        </script>
        <style>
            .buttons {
                display: none;
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 5em;
                justify-content: center;
                align-items: center;
                z-index: 10;
                animation: ease-in-out;
                transition-property: all;
                transition-duration: 250ms;
                transition-timing-function: ease-in-out;
            }

            .say-hi-button {
                padding: 0.25em;
                border-radius: 4px;
                border: none;
                background: white;
                color: black;
                width: 8em;
                height: 3em;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
    <div class="buttons ">
        <button class="say-hi-button">View Model</button>
    </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets class="assists">
                <a-asset-item
                    id="earth-asset"
                    src="assets/models/earth.glb"
                ></a-asset-item>
                <a-asset-item
                    id="na-asset"
                    src="assets/models/na.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="h-asset"
                    src="assets/models/h.gltf"
                ></a-asset-item>
            </a-assets>


            <a-marker
                id="earth-marker"
                type="pattern"
                preset="custom"
                url="assets/markers/pattern/cl.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"

            >
                <a-entity
                    id="earth-model"
                    scale="0.6245663046653928 0.6245663046653928 0.6245663046653928"
                    animation-mixer="loop: repeat"
                    gltf-model="#earth-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="na-marker"
                type="pattern"
                preset="custom"
                url="assets/markers/pattern/na.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="na-model"
                    scale="0.25 0.25 0.25"
                    animation-mixer="loop: repeat"
                    gltf-model="#na-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="h-marker"
                type="pattern"
                preset="custom"
                url="assets/markers/pattern/h.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="h-model"
                    scale="0.25 0.25 0.25"
                    animation-mixer="loop: repeat"
                    gltf-model="#h-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>


            <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
