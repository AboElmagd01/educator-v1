<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="index.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="earth-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
                <a-asset-item
                    id="na-asset"
                    src="models/NA.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="nacl-asset"
                    src="models/NaCl.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="earth-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="earth-bowser-model"
                    scale="0.6245663046653928 0.6245663046653928 0.6245663046653928"
                    animation-mixer="loop: repeat"
                    gltf-model="#earth-asset"
                    class="clickable"
                    gesture-handler
                    marker-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="na-marker"
                type="pattern"
                preset="custom"
                url="nftCreated/pattern-NACL.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="na-bowser-model"
                    scale="0.25 0.25 0.25"
                    animation-mixer="loop: repeat"
                    gltf-model="#nacl-asset"
                    class="clickable"
                    gesture-handler
                    marker-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="nacl-marker"
                type="pattern"
                preset="custom"
                url="nftCreated/pattern-Sodium-A.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="nacl-bowser-model"
                    scale="0.25 0.25 0.25"
                    animation-mixer="loop: repeat"
                    gltf-model="#na-asset"
                    class="clickable"
                    gesture-handler
                    marker-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
